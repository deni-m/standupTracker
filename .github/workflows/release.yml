name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Run tests
      run: dotnet test --verbosity normal

    - name: Publish Windows x64
      run: |
        dotnet publish StandUpTracker/StandUpTracker.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -o ./publish/win-x64

    - name: Publish Windows x64 (framework-dependent)
      run: |
        dotnet publish StandUpTracker/StandUpTracker.csproj `
          -c Release `
          -r win-x64 `
          --self-contained false `
          -p:PublishSingleFile=true `
          -o ./publish/win-x64-fd

    - name: Create ZIP archives
      run: |
        Compress-Archive -Path ./publish/win-x64/* -DestinationPath ./StandUpTracker-win-x64-standalone.zip
        Compress-Archive -Path ./publish/win-x64-fd/* -DestinationPath ./StandUpTracker-win-x64.zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: StandUpTracker-binaries
        path: |
          ./StandUpTracker-win-x64-standalone.zip
          ./StandUpTracker-win-x64.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./StandUpTracker-win-x64-standalone.zip
          ./StandUpTracker-win-x64.zip
        generate_release_notes: true
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
